{% extends 'base.html' %}

{% block content %}
<div class="my-5">
  <div class="bg-dark border-bottom-0 rounded-top">
    <div class="mx-3">
      <i class="bi bi-circle-fill" style="font-size:0.85rem; color:#FF605C"></i>
      <i class="bi bi-circle-fill" style="font-size:0.85rem; color:#FFBD44"></i>
      <i class="bi bi-circle-fill" style="font-size:0.85rem; color:#00CA4E"></i>
    </div>
  </div>
  <div id="editor">django-admin
  </div>
  <p></p>
  <form>
    <input class="btn btn-primary run" type="button" value="run">
    <input class="btn btn-light reset" type="button" value="reset">
  </form>

<script>
  var editor = ace.edit("editor", {
      theme: "ace/theme/tomorrow_night_eighties",
      mode: "ace/mode/html",
      maxLines: 30,
      wrap: true,
      autoScrollEditorIntoView: true,
      fontSize: 20
  });
  var code = editor.getValue();
  var btn = document.querySelector('input');
  var txt = document.querySelector('p');
  

  $('.run').click(function updateBtn() {
    if (editor.getValue().startsWith(' $ django-admin startproject')) {
      oneline = editor.getValue().split('\r')[0];
      projectname = oneline.split(' ')[4];
      editor.setValue(" $ django-admin startproject ");
      editor.insert(" $ django-admin startproject ");
      editor.insert(projectname);
      editor.insert("\r");
      var myTimer = setTimeout(function() {
        editor.insert("Something cool");
        editor.insert("\r");
      }, 3000);
      txt.textContent = '';
    } else {
      txt.textContent = '명령어를 확인해주세요.';
    }
  });

  $('.reset').click(function resetEditor() {
    editor.setValue(" $ \r");
  });

</script>
{% endblock %}
